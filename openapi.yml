openapi: 3.0.3
info:
  title: Easyapp API
  version: 1.0.0
  description: API documentation for easyapp
paths:
  /api/hello/:
    get:
      operationId: api_hello_retrieve
      description: Get a hello world message
      tags:
      - api
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HelloMessage'
          description: ''
  /api/auth/register/:
    post:
      operationId: auth_register_create
      description: Register a new member and obtain an authentication token.
      tags:
      - auth
      security:
      - {}
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MemberRegisterRequest'
      responses:
        '201':
          description: Successfully registered.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthToken'
        '400':
          description: Validation error.
  /api/auth/login/:
    post:
      operationId: auth_login_create
      description: Log in an existing member and obtain an authentication token.
      tags:
      - auth
      security:
      - {}
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MemberLoginRequest'
      responses:
        '200':
          description: Successfully authenticated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthToken'
        '400':
          description: Validation error.
        '401':
          description: Invalid credentials.
  /api/auth/logout/:
    post:
      operationId: auth_logout_create
      description: Log out the current authenticated member by revoking the current token.
      tags:
      - auth
      security:
      - MemberTokenAuth: []
      requestBody:
        required: false
      responses:
        '200':
          description: Successfully logged out.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LogoutResponse'
        '401':
          description: Authentication credentials were not provided or are invalid.
  /api/auth/me/:
    get:
      operationId: auth_me_retrieve
      description: Get the current authenticated member profile.
      tags:
      - auth
      security:
      - MemberTokenAuth: []
      responses:
        '200':
          description: Current member profile.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MemberProfile'
        '401':
          description: Authentication credentials were not provided or are invalid.
  /api/members/{id}/:
    get:
      operationId: members_retrieve
      description: Retrieve a member profile by id.
      tags:
      - members
      security:
      - {}
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: Member profile.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MemberProfile'
        '404':
          description: Member not found.
  /api/members/me/:
    put:
      operationId: members_me_update
      description: Update the current authenticated member profile.
      tags:
      - members
      security:
      - MemberTokenAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MemberUpdate'
      responses:
        '200':
          description: Updated member profile.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MemberProfile'
        '400':
          description: Validation error.
        '401':
          description: Authentication credentials were not provided or are invalid.
    patch:
      operationId: members_me_partial_update
      description: Partially update the current authenticated member profile.
      tags:
      - members
      security:
      - MemberTokenAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MemberUpdate'
      responses:
        '200':
          description: Updated member profile.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MemberProfile'
        '400':
          description: Validation error.
        '401':
          description: Authentication credentials were not provided or are invalid.
  /api/members/search/:
    get:
      operationId: members_search_list
      description: Search members by username, first name, or last name.
      tags:
      - members
      security:
      - {}
      parameters:
      - name: q
        in: query
        required: false
        schema:
          type: string
      responses:
        '200':
          description: List of members matching the search query.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MemberListItem'
  /api/members/{id}/follow/:
    post:
      operationId: members_follow_create
      description: Follow a member by id.
      tags:
      - subscriptions
      security:
      - MemberTokenAuth: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      requestBody:
        required: false
      responses:
        '200':
          description: Follow state.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MemberFollowState'
        '400':
          description: Cannot follow this member.
        '401':
          description: Authentication credentials were not provided or are invalid.
        '404':
          description: Member not found.
  /api/members/{id}/unfollow/:
    post:
      operationId: members_unfollow_create
      description: Unfollow a member by id.
      tags:
      - subscriptions
      security:
      - MemberTokenAuth: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      requestBody:
        required: false
      responses:
        '200':
          description: Follow state.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MemberFollowState'
        '401':
          description: Authentication credentials were not provided or are invalid.
        '404':
          description: Member not found.
  /api/members/{id}/following/:
    get:
      operationId: members_following_list
      description: List members that the given member is following.
      tags:
      - subscriptions
      security:
      - {}
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: List of members that the given member is following.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MemberListItem'
        '404':
          description: Member not found.
  /api/members/{id}/followers/:
    get:
      operationId: members_followers_list
      description: List members who follow the given member.
      tags:
      - subscriptions
      security:
      - {}
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: List members who follow the given member.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MemberListItem'
        '404':
          description: Member not found.
  /api/posts/:
    get:
      operationId: posts_list
      description: >-
        Global feed of posts from all members, ordered by creation time (newest
        first). Supports page-number pagination.
      tags:
      - posts
      security:
      - {}
      parameters:
      - name: page
        in: query
        required: false
        schema:
          type: integer
      - name: page_size
        in: query
        required: false
        schema:
          type: integer
      responses:
        '200':
          description: Paginated list of posts.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedPostList'
    post:
      operationId: posts_create
      description: Create a new post for the authenticated member.
      tags:
      - posts
      security:
      - MemberTokenAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostCreateUpdate'
          multipart/form-data:
            schema:
              type: object
              properties:
                text:
                  type: string
                image:
                  type: string
                files:
                  type: array
                  items:
                    type: string
                    format: binary
              required:
              - text
      responses:
        '201':
          description: Created post.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        '400':
          description: Validation error.
        '401':
          description: Authentication credentials were not provided or are invalid.
  /api/posts/{id}/:
    get:
      operationId: posts_retrieve
      description: Retrieve a single post by id.
      tags:
      - posts
      security:
      - {}
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: Post details.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        '404':
          description: Post not found.
    put:
      operationId: posts_update
      description: Update a post. Only the author is allowed to update.
      tags:
      - posts
      security:
      - MemberTokenAuth: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostCreateUpdate'
          multipart/form-data:
            schema:
              type: object
              properties:
                text:
                  type: string
                image:
                  type: string
                files:
                  type: array
                  items:
                    type: string
                    format: binary
              required:
              - text
      responses:
        '200':
          description: Updated post.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        '400':
          description: Validation error.
        '401':
          description: Authentication credentials were not provided or are invalid.
        '403':
          description: You are not the author of this post.
        '404':
          description: Post not found.
    patch:
      operationId: posts_partial_update
      description: Partially update a post. Only the author is allowed to update.
      tags:
      - posts
      security:
      - MemberTokenAuth: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostCreateUpdate'
          multipart/form-data:
            schema:
              type: object
              properties:
                text:
                  type: string
                image:
                  type: string
                files:
                  type: array
                  items:
                    type: string
                    format: binary
      responses:
        '200':
          description: Updated post.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        '400':
          description: Validation error.
        '401':
          description: Authentication credentials were not provided or are invalid.
        '403':
          description: You are not the author of this post.
        '404':
          description: Post not found.
    delete:
      operationId: posts_destroy
      description: Delete a post. Only the author is allowed to delete.
      tags:
      - posts
      security:
      - MemberTokenAuth: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      responses:
        '204':
          description: Post deleted.
        '401':
          description: Authentication credentials were not provided or are invalid.
        '403':
          description: You are not the author of this post.
        '404':
          description: Post not found.
  /api/members/{id}/posts/:
    get:
      operationId: members_posts_list
      description: List posts authored by the given member.
      tags:
      - posts
      security:
      - {}
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      - name: page
        in: query
        required: false
        schema:
          type: integer
      - name: page_size
        in: query
        required: false
        schema:
          type: integer
      responses:
        '200':
          description: Paginated list of posts authored by the member.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedPostList'
        '404':
          description: Member not found.
  /api/posts/{id}/like/:
    post:
      operationId: posts_like_toggle
      description: >-
        Toggle like on a post for the authenticated member. If the post was not
        previously liked, a like is created; otherwise the existing like is
        removed.
      tags:
      - posts
      security:
      - MemberTokenAuth: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      requestBody:
        required: false
      responses:
        '200':
          description: Current like state and updated likes count.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LikeToggleResponse'
        '401':
          description: Authentication credentials were not provided or are invalid.
        '404':
          description: Post not found.
  /api/posts/{post_id}/comments/:
    get:
      operationId: posts_comments_list
      description: >-
        List comments for the specified post. The response is flat but each
        comment includes its parent field; replies are also exposed via a
        simple replies list.
      tags:
      - comments
      security:
      - {}
      parameters:
      - name: post_id
        in: path
        required: true
        schema:
          type: integer
      - name: page
        in: query
        required: false
        schema:
          type: integer
      - name: page_size
        in: query
        required: false
        schema:
          type: integer
      responses:
        '200':
          description: Paginated list of comments for the post.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedCommentList'
        '404':
          description: Post not found.
    post:
      operationId: posts_comments_create
      description: >-
        Create a new comment on the specified post. Optionally accepts a parent
        comment id to create a reply.
      tags:
      - comments
      security:
      - MemberTokenAuth: []
      parameters:
      - name: post_id
        in: path
        required: true
        schema:
          type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommentCreateUpdate'
      responses:
        '201':
          description: Created comment.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
        '400':
          description: Validation error.
        '401':
          description: Authentication credentials were not provided or are invalid.
        '404':
          description: Post not found.
  /api/comments/{id}/:
    get:
      operationId: comments_retrieve
      description: Retrieve a single comment by id.
      tags:
      - comments
      security:
      - {}
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: Comment details.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
        '404':
          description: Comment not found.
    put:
      operationId: comments_update
      description: Update a comment. Only the author is allowed to update.
      tags:
      - comments
      security:
      - MemberTokenAuth: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommentCreateUpdate'
      responses:
        '200':
          description: Updated comment.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
        '400':
          description: Validation error.
        '401':
          description: Authentication credentials were not provided or are invalid.
        '403':
          description: You are not the author of this comment.
        '404':
          description: Comment not found.
    patch:
      operationId: comments_partial_update
      description: Partially update a comment. Only the author is allowed.
      tags:
      - comments
      security:
      - MemberTokenAuth: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommentCreateUpdate'
      responses:
        '200':
          description: Updated comment.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
        '400':
          description: Validation error.
        '401':
          description: Authentication credentials were not provided or are invalid.
        '403':
          description: You are not the author of this comment.
        '404':
          description: Comment not found.
    delete:
      operationId: comments_destroy
      description: Delete a comment. Only the author is allowed to delete.
      tags:
      - comments
      security:
      - MemberTokenAuth: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      responses:
        '204':
          description: Comment deleted.
        '401':
          description: Authentication credentials were not provided or are invalid.
        '403':
          description: You are not the author of this comment.
        '404':
          description: Comment not found.
  /api/comments/{id}/like/:
    post:
      operationId: comments_like_toggle
      description: >-
        Toggle like on a comment for the authenticated member. If the comment
        was not previously liked, a like is created; otherwise the existing like
        is removed.
      tags:
      - comments
      security:
      - MemberTokenAuth: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      requestBody:
        required: false
      responses:
        '200':
          description: Current like state and updated likes count.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LikeToggleResponse'
        '401':
          description: Authentication credentials were not provided or are invalid.
        '404':
          description: Comment not found.
  /api/dialogs/:
    get:
      operationId: dialogs_list
      description: >-
        List all dialogs where the current member is a participant. Each dialog
        includes participants, convenience field `other_member`, optionally the
        `last_message`, and `unread_count` of messages from the other member
        that are not yet marked as read.
      tags:
      - dialogs
      security:
      - MemberTokenAuth: []
      responses:
        '200':
          description: List of dialogs for the authenticated member.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Dialog'
        '401':
          description: Authentication credentials were not provided or are invalid.
  /api/dialogs/with/{member_id}/:
    post:
      operationId: dialogs_with_member_create
      description: >-
        Create (or reuse) a direct dialog between the authenticated member and
        the target member. If a dialog between this pair already exists, it is
        returned instead of creating a duplicate (idempotent behavior).
      tags:
      - dialogs
      security:
      - MemberTokenAuth: []
      parameters:
      - name: member_id
        in: path
        required: true
        schema:
          type: integer
      requestBody:
        required: false
      responses:
        '200':
          description: Existing dialog between the members.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dialog'
        '201':
          description: A new dialog was created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dialog'
        '400':
          description: Cannot create a dialog (for example, with yourself).
        '401':
          description: Authentication credentials were not provided or are invalid.
        '404':
          description: Target member not found.
  /api/dialogs/{dialog_id}/messages/:
    get:
      operationId: dialogs_messages_list
      description: >-
        List messages within the specified dialog, ordered by creation time
        ascending. Requires that the authenticated member is a participant in
        the dialog. Supports page-number pagination.
      tags:
      - dialogs
      security:
      - MemberTokenAuth: []
      parameters:
      - name: dialog_id
        in: path
        required: true
        schema:
          type: integer
      - name: page
        in: query
        required: false
        schema:
          type: integer
      - name: page_size
        in: query
        required: false
        schema:
          type: integer
      responses:
        '200':
          description: Paginated list of messages in the dialog.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedDialogMessageList'
        '401':
          description: Authentication credentials were not provided or are invalid.
        '403':
          description: The authenticated member is not a participant of this dialog.
        '404':
          description: Dialog not found.
    post:
      operationId: dialogs_messages_create
      description: >-
        Send a new message in the specified dialog. The sender is always the
        authenticated member. At least one of `text` or `image` must be
        provided.
      tags:
      - dialogs
      security:
      - MemberTokenAuth: []
      parameters:
      - name: dialog_id
        in: path
        required: true
        schema:
          type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DialogMessageCreate'
      responses:
        '201':
          description: Created message.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DialogMessage'
        '400':
          description: Validation error.
        '401':
          description: Authentication credentials were not provided or are invalid.
        '403':
          description: The authenticated member is not a participant of this dialog.
        '404':
          description: Dialog not found.
  /api/messages/{id}/read/:
    post:
      operationId: messages_mark_read_create
      description: >-
        Mark the specified message as read (`is_read = true`) if the
        authenticated member is a participant of the dialog and not the sender.
        Returns the updated message representation.
      tags:
      - dialogs
      security:
      - MemberTokenAuth: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      requestBody:
        required: false
      responses:
        '200':
          description: Updated message.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DialogMessage'
        '400':
          description: Cannot mark this message as read (for example, your own message).
        '401':
          description: Authentication credentials were not provided or are invalid.
        '403':
          description: The authenticated member is not a participant of the dialog.
        '404':
          description: Message not found.
  /api/dialogs/{dialog_id}/read/:
    post:
      operationId: dialogs_mark_all_read_create
      description: >-
        Convenience endpoint to mark all unread messages sent by the other
        participant in the specified dialog as read. Returns the number of
        messages that were updated.
      tags:
      - dialogs
      security:
      - MemberTokenAuth: []
      parameters:
      - name: dialog_id
        in: path
        required: true
        schema:
          type: integer
      requestBody:
        required: false
      responses:
        '200':
          description: Number of messages that were newly marked as read.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DialogMarkAllReadResponse'
        '401':
          description: Authentication credentials were not provided or are invalid.
        '403':
          description: The authenticated member is not a participant of the dialog.
        '404':
          description: Dialog not found.
components:
  schemas:
    HelloMessage:
      type: object
      properties:
        message:
          type: string
          maxLength: 200
        timestamp:
          type: string
          format: date-time
          readOnly: true
      required:
      - message
      - timestamp
    MemberProfile:
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        bio:
          type: string
        birth_date:
          type: string
          format: date
          nullable: true
        avatar:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
      - id
      - username
      - first_name
      - last_name
    MemberUpdate:
      type: object
      properties:
        first_name:
          type: string
        last_name:
          type: string
        bio:
          type: string
        birth_date:
          type: string
          format: date
          nullable: true
        avatar:
          type: string
      additionalProperties: false
    MemberListItem:
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        avatar:
          type: string
      required:
      - id
      - username
    MemberRegisterRequest:
      type: object
      properties:
        username:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        password:
          type: string
          minLength: 8
        bio:
          type: string
