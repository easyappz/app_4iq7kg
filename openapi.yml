openapi: 3.0.3
info:
  title: Easyapp API
  version: 1.0.0
  description: API documentation for easyapp
paths:
  /api/hello/:
    get:
      operationId: api_hello_retrieve
      description: Get a hello world message
      tags:
      - api
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
          description: ''
  /api/auth/register/:
    post:
      operationId: auth_register_create
      description: Register a new member and obtain an authentication token.
      tags:
      - auth
      security:
      - {}
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MemberRegisterRequest'
      responses:
        '201':
          description: Successfully registered.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthToken'
        '400':
          description: Validation error.
  /api/auth/login/:
    post:
      operationId: auth_login_create
      description: Log in an existing member and obtain an authentication token.
      tags:
      - auth
      security:
      - {}
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MemberLoginRequest'
      responses:
        '200':
          description: Successfully authenticated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthToken'
        '400':
          description: Validation error.
        '401':
          description: Invalid credentials.
  /api/auth/logout/:
    post:
      operationId: auth_logout_create
      description: Log out the current authenticated member by revoking the current token.
      tags:
      - auth
      security:
      - MemberTokenAuth: []
      requestBody:
        required: false
      responses:
        '200':
          description: Successfully logged out.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LogoutResponse'
        '401':
          description: Authentication credentials were not provided or are invalid.
  /api/auth/me/:
    get:
      operationId: auth_me_retrieve
      description: Get the current authenticated member profile.
      tags:
      - auth
      security:
      - MemberTokenAuth: []
      responses:
        '200':
          description: Current member profile.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MemberProfile'
        '401':
          description: Authentication credentials were not provided or are invalid.
components:
  schemas:
    Message:
      type: object
      properties:
        message:
          type: string
          maxLength: 200
        timestamp:
          type: string
          format: date-time
          readOnly: true
      required:
      - message
      - timestamp
    MemberProfile:
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        bio:
          type: string
        birth_date:
          type: string
          format: date
          nullable: true
        avatar:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
      - id
      - username
      - first_name
      - last_name
    MemberRegisterRequest:
      type: object
      properties:
        username:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        password:
          type: string
          minLength: 8
        bio:
          type: string
        birth_date:
          type: string
          format: date
          nullable: true
        avatar:
          type: string
      required:
      - username
      - first_name
      - last_name
      - password
    MemberLoginRequest:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
      required:
      - username
      - password
    AuthToken:
      type: object
      properties:
        token:
          type: string
        member:
          $ref: '#/components/schemas/MemberProfile'
      required:
      - token
      - member
    LogoutResponse:
      type: object
      properties:
        detail:
          type: string
      required:
      - detail
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
    MemberTokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: 'Token-based authentication. Use header: "Authorization: Token <token>".'
